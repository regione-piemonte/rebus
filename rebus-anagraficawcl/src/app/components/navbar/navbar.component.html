<mat-tab-group [selectedIndex]="index" (selectedTabChange)="selectedTab($event)" (click)="routingTab()">
  <mat-tab *ngFor="let item of indexMenu" label="{{item.label}}" [disabled]="item.disabled"></mat-tab>
</mat-tab-group>
